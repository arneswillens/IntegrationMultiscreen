<div class="lijst">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Zoek">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Naam </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="machine">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Machine </th>
        <td mat-cell *matCellDef="let row"> {{row.machine}} </td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Datum/Tijd </th>
        <td mat-cell *matCellDef="let row"> drol </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
  </div>
</div>
