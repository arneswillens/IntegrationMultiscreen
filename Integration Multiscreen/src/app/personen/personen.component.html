<div class="wrapper">
<div class="lijst">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Zoek">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Naam </th>
        <td mat-cell *matCellDef="let row"> <a routerLink="/personendetail" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"> {{row.name}} </a> </td>
      </ng-container>

      <ng-container matColumnDef="lastlog">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Laatste Logs </th>
        <td mat-cell *matCellDef="let row"> {{row.lastlog}} </td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="certificate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> certificaat </th>
        <td mat-cell *matCellDef="let row"> {{row.certificate}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
  </div>
</div>
</div>
