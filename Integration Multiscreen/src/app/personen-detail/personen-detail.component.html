
<div class="wrapper">

<div class="info">
  <h1>{{naam}}</h1>
  <p>{{email}} <br> {{tel}}</p>
  <button mat-raised-button routerLink="/edit" [queryParams]="{gebruikersid: id}"> Edit </button>
  <div class="certificates">
   <p>Lasercutter1</p>
  </div>
  <div class="certificates">
    <p>3D printer</p>
  </div>
  <div class="certificates">
    <p>Kolomboor</p>
  </div>
</div>

<div class="lijst">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Zoek">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Datum </th>
        <td mat-cell *matCellDef="let row">  {{row.date}}  </td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tijd </th>
        <td mat-cell *matCellDef="let row"> {{row.time}} </td>
      </ng-container>

      <ng-container matColumnDef="lastlog">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Laatste Logs </th>
        <td mat-cell *matCellDef="let row"> {{row.lastlog}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
  </div>
</div>
</div>
